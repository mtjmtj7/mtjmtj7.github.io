anel;</span><br><span class="line"><span class="keyword">import</span> javax.swing.border.EmptyBorder;</span><br><span class="line"><span class="keyword">import</span> javax.swing.JButton;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.awt.event.ActionListener;</span><br><span class="line"><span class="keyword">import</span> java.awt.event.ActionEvent;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> javax.swing.JProgressBar;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">GUIThd</span> <span class="keyword">extends</span> <span class="title">JFrame</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> JPanel contentPane;</span><br><span class="line">	<span class="keyword">public</span> JButton btnNewButton;</span><br><span class="line">	<span class="keyword">public</span> JProgressBar progressBar;</span><br><span class="line">	<span class="keyword">public</span> JButton btnNewButton_1;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * Launch the application.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		EventQueue.invokeLater(<span class="keyword">new</span> Runnable() &#123;</span><br><span class="line">			<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span clas ><span class="line">	<span class="keyword">private</span> <span class="class"><span class="keyword">class</span> <span class="title">BtnNewButtonActionListener</span> <span class="keyword">implements</span> <span class="title">ActionListener</span> </span>&#123;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">actionPerformed</span><span class="params">(ActionEvent arg0)</span> </span>&#123;			</span><br><span class="line">			<span class="comment">//多任务指：每次for循环中的代码就是一个任务，每个任务放入一个线程中。</span></span><br><span class="line">			<span class="comment">//若是把整个for循环放入一个线程，多任务就体现不出来了。</span></span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">100</span>; i++) &#123;</span><br><span class="line">				<span class="keyword">new</span> proThd(<span class="string">"任务:"</span>+i).start();;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">synchronized</span> <span class="keyword">void</span> <span class="title">setProValue</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span> curr=progressBar.getValue();</span><br><span class="line">		curr++;</span><br><span class="line">		progressBar.setValue(curr);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="class"><span class="keyword">class</span> <span class="title">proThd</span> <span class="keyword">extends</span> <span class="title">Thread</span></span>&#123;</span><br><span class="line">		String sName;		</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="title">proThd</span><span class="params">(String name)</span> </span>&#123;</span><br><span class="line">			sName=name;			</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">			<span class="keyword">int</span> irnd=(<span class="keyword">int</span>)(Math.random()*<span class="number">300</span>);			</span><br><span class="line">				<span class="keyword">try</span> &#123;</span><br><span class="line">					Thread.sleep(irnd);</span><br><span class="line">					setProValue();</span><br><span class="line">					System.out.println(<span class="keyword">this</span>.sName);</span><br><span class="line">					</span><br><span class="line">					</span><br><span class="line">				&#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</span><br><span class="line">					<span class="comment">// TODO Auto-generated catch block</span></span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
